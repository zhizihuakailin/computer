<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/index.css">
    </head>
    <body>
    <!-- computer开始 -->
    <div class="computer">
    	<!-- 头部开始 -->
    	<div class="head">
        <div class="head_left">计算器</div>
        <div class="head_right">
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle circle1"></div>
        </div>
      </div>
    	<!-- 头部结束 -->
    	<!-- 窗口开始 -->
    	<div class="window">
           <div class="shu"></div> 
      </div>
    	<!-- 窗口结束 -->
    	<!-- 下拉开始 -->
    	<div class="xiala"><img src="img/xiala_02.png" alt=""></div>
    	<!-- 下拉结束 -->
    	<!-- 表格开始 -->
    	<div class="table"> 
    	      <!-- 第一行开始 -->
              <div class="anjian"><img src="img/c_02.png" alt=""></div>
              <div class="anjian ">÷</div>
              <div class="anjian anjian1">×</div>
              <div class="anjian anjian1 anjian2"><img src="img/cuo.png" alt=""></div>
              <!-- 第一行结束 -->
              <div class="anjian">7</div>
              <div class="anjian">8</div>
              <div class="anjian anjian1">9</div>
              <div class="anjian anjian1 anjian2">-</div>
              <!--  -->
              <div class="anjian">4</div>
              <div class="anjian">5</div>
              <div class="anjian anjian1">6</div>
              <div class="anjian anjian1 anjian2">+</div>
              <!--  -->
              <div class="anjian">1</div>
              <div class="anjian">2</div>
              <div class="anjian anjian1">3</div>
              <div class="anjian anjian1 anjian2">（）</div>
              <!--  -->
              <div class="anjian anjian3">0</div>
              <div class="anjian anjian3">.</div>
              <div class="anjian anjian1 anjian3"><img src="img/2_11.png" alt=""></div>
              <div class="anjian anjian1 anjian2 anjian3">＝</div>
    	</div>
    	<!-- 表格结束 -->

    </div>
    <!-- computer结束 -->
    </body>
</html>
